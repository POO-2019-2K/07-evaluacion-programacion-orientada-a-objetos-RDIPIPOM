<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Simple y sencillamente: tareas</h1>
                <p class="lead">Ingresa las tareas para tener una perfecta organización de tus actividades</p>
            </div>
        </div>
        <div>
            <button id="btnAdd" class="button" type="button">+</button>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th colspan="3">Tareas actuales</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="1" class="sub-header">
                            <label for="sort">Ordenar por:</label>
                        </td>
                        <td colspan="2" class="sub-header">
                            <select id="sort" class="form-control">
                                <option value="tname">Nombre</option>
                                <option value="tage">Edad</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Nombre</td>
                        <td>Fecha límite</td>
                        <td>Días restantes</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="Main.js" type="module"></script>
</body>

</html>
