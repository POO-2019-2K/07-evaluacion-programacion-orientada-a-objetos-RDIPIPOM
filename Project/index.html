<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Simple y sencillamente: tareas</h1>
                <p class="lead">Ingresa las tareas para tener una perfecta organización de tus actividades</p>
            </div>
        </div>
        <div>
            <button id="btnAdd" type="button" data-toggle="modal" data-target="#dialogRegisterTask"></button>
        </div>

        <!--Diálogo modal para agregar mas actividades-->

        <div class="modal fade" id="dialogRegisterTask">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- cabecera del diálogo -->
                    <div class="modal-header">
                        <h4 class="modal-title">Nueva tarea</h4>
                        <button type="button" class="close" data-dismiss="modal">X</button>
                    </div>

                    <!-- cuerpo del diálogo -->
                    <form id="formTask">
                        <div class="form-group">
                            <label for="title">Título:</label>
                            <input id="title" class="form-control" type="text" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Descripción:</label>
                            <textarea id="description" class="form-control" rows="8" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="limitDate">Fecha de límite:</label>
                            <input id="limitDate" class="form-control" type="date" required>
                        </div>
                        <button id="btnRegister" type="button" class="btn btn-primary"
                            data-dismiss="modal">Registrar</button>
                    </form>
                </div>
            </div>
        </div>

        <!--Diálogo modal para editar actividades-->

        <div class="modal fade" id="dialogEdit">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- cabecera del diálogo -->
                    <div class="modal-header">
                        <h4 class="modal-title">Editar tarea</h4>
                        <button type="button" class="close" data-dismiss="modal">X</button>
                    </div>

                    <!-- cuerpo del diálogo -->
                    <form id="formTask">
                        <div class="form-group">
                            <label for="editTitle">Título:</label>
                            <input id="editTitle" class="form-control" type="text" required>
                        </div>
                        <div class="form-group">
                            <label for="editDescription">Descripción:</label>
                            <textarea id="editDescription" class="form-control" rows="8" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="editLimitDate">Fecha de límite:</label>
                            <input id="editLimitDate" class="form-control" type="date" required>
                        </div>
                        <button id="btnSave" type="button" class="btn btn-primary"
                            data-dismiss="modal">Guardar</button>
                    </form>
                </div>
            </div>
        </div>

        <!--Diálogo modal para mostrar detalles de una actividad-->

        <div class="modal fade" id="dialogDetails">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- cabecera del diálogo -->
                    <div class="modal-header">
                        <h4 class="modal-title">Detalles</h4>
                        <button type="button" class="close" data-dismiss="modal">X</button>
                    </div>

                    <!-- cuerpo del diálogo -->
                    <form id="formTask">
                        <div class="form-group">
                            <textarea id="details" class="form-control" rows="8" readonly></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--Table-->

        <div class="row">
            <table id="tableTasks" class="table">
                <thead>
                    <tr>
                        <th colspan="7">Tareas actuales</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="1" class="sub-header">
                            <label for="sort">Ordenar por:</label>
                        </td>
                        <td colspan="6" class="sub-header">
                            <select id="sort" class="form-control">
                                <option value="ttitle">Nombre</option>
                                <option value="tpriority">Prioridad</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Nombre</td>
                        <td>Fecha límite</td>
                        <td>Días restantes</td>
                        <td colspan="3">Opciones</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="Main.js" type="module"></script>
</body>

</html>
